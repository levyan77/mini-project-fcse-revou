    // fungsi navigasi halaman website
    document.getElementById("buttonProfile").onclick = function () {

    document.getElementById("buttonMessageUs").onclick = function () {

    };

    //fungsi banner background dan navigasinya
    var slideIndex = 1;
    var slideIndex2 = 1;
            showDivs(slideIndex);
            showDivs(slideIndex2);

            function plusDivs(n) {
                showDivs(slideIndex += n);
                showDivs(slideIndex2 += n);
            }

            function setDivs(n){
                showDivs(slideIndex = n);
            }

            function setDivs2(n){
                showDivs(slideIndex2 = n);
            }

            function showDivs(n){
                var i;
                var x  = document.getElementsByClassName("image");
                console.log(x);
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length};
                for (i = 0; i < x.length; i++){
                    x[i].style.display = "none";
                }
                x[slideIndex-1].style.display = "block";

                var y  = document.getElementsByClassName("image-2");
                console.log(y);
                if (n > y.length) {slideIndex2 = 1}
                if (n < 1) {slideIndex2 = y.length};
                for (i = 0; i < y.length; i++){
                    y[i].style.display = "none";
                }
                y[slideIndex2-1].style.display = "block";
            }

            setInterval(() => {
                plusDivs(1);
            }, 5000)
</script>
